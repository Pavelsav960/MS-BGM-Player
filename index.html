<!DOCTYPE html>
<html>
<head>
    <title>Simple Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Maple Timer</h1>
        <div id="inputRow">
            <input type="number" id="hoursInput" min="0" placeholder="Hours" />
            <input type="number" id="minutesInput" min="0" max="59" placeholder="Minutes" />
            <input type="number" id="secondsInput" min="0" max="59" placeholder="Seconds" />
            <select id="songSelect">
                <!-- Songs will be added dynamically based on the selected map -->
            </select>
            <select id="mapSelect">
                <option value="map1">Ellinia</option>
                <option value="map2">Kerning City</option>
                <option value="map3">Henesys</option>
                <option value="map4">Perion</option>
                <option value="map5">Sleepywood</option>
                <!-- Add as many maps as you want -->
            </select>
        </div>
        <div id="buttonRow">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
        <h1 id="countdown">00:00:00</h1>
    </div>
    <script src="timer.js"></script>
</body>
</html>
