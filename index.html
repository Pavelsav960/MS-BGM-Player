<!DOCTYPE html>
<html>
<head>
    <title>MapleStory Playlist</title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>MapleStory Playlist</h1>

        <div id="selectionRow">
            <select id="mapSelect">
                <option value="map1">Ellinia</option>
                <option value="map2">Kerning City</option>
                <option value="map3">Henesys</option>
                <option value="map4">Perion</option>
                <option value="map5">Sleepywood</option>
                <option value="map6">Ludibrium</option>
                <option value="likedSongs">Liked Songs</option>
                <!-- Add as many maps as you want -->
            </select>
            <select id="songSelect">
                <!-- This will be dynamically populated based on the map selection -->
            </select>
        </div>

        <div id="nowPlaying">
            <div class="album-cover">
                <h2 id="currentSong" class="song-title">Currently Playing: </h2>
                <h3 id="currentTime" class="artist-title">00:00</h3>
            </div>
        </div>

        <div id="controlsRow" class="buttons">
            <button id="likeButton" class="btn lg red neu"><i class="fas fa-heart"></i></button>
            <button id="prevButton" class="btn lg neu"><i class="fas fa-backward"></i></button>
            <button id="playPauseButton" class="btn lg neu"><i id="playPauseIcon" class="fas fa-play"></i></button>
            <button id="nextButton" class="btn lg neu"><i class="fas fa-forward"></i></button>
        </div>

        <div id="progressBarContainer" class="track neu">
            <progress id="songProgress" value="0" max="100"></progress>
        </div>

        <div id="volumeControl">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1">
        </div>
    </div>
    <audio id="audio"></audio>
    <script src="timer.js"></script>
</body>
</html>
